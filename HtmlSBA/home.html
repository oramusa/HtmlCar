 <div class="btn">
        <label for="days">Number of Days:</label>
        <input type="number" id="days">
        <button onclick="calculateTotal()">Calculate Total Price</button>
        <br><br>
        <label for="total">Total Price (incl. tax):</label>
        <input type="text" id="total" readonly>
        
        <script>
            function calculateTotal() {
                var days = parseInt(document.getElementById("days").value);
                var dailyRentCost = 20;
                var totalWithoutTax = days * dailyRentCost;
                var taxRate = 0.07;
                var taxAmount = totalWithoutTax * taxRate;
                var totalWithTax = totalWithoutTax + taxAmount;
                document.getElementById("total").value = "$" + totalWithTax.toFixed(2);
            }
        </script>
</div>
<br>

<label for="age">Enter Your Age:</label>
	<input type="number" id="age">
	<button onclick="checkEligibility()">Check Eligibility</button>
	<br><br>
	<div id="result"></div>

  
	
	<script>
		function checkEligibility() {
			var age = parseInt(document.getElementById("age").value);
			if (age >= 18) {
				document.getElementById("result").innerHTML = "Congratulations! You are eligible to rent a car.";
			} else {
				document.getElementById("result").innerHTML = "Sorry, you are not eligible to rent a car.";
			}
		}
	</script>
